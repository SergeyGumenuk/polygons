{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="wrapper">
    <div class="container">

    <nav class="menu">
        <a href="{% url 'front:index' %}">Перезагузить страницу</a>
        <input class="set_vertices" type="submit" value="Отметить вершины полигона">
        <input class="draw_polygon" type="submit" value="Нарисовать полигон">
        <input class="draw_points" type="submit" value="Рисовать точки">
        <input class="save_polygon" type="submit" value="Сохранить полигон">
<!--        <a href="{% url 'front:show_all_polygons' %}">Загрузить полигон</a>-->
    </nav>
    <div class="canvas">
        <canvas width="990" height="400" id="cvs"></canvas>
    </div>
    {% if polygon %}
        <div class="polygon__item item">
                <div class="item__title">{{ polygon.vertices }}</div>
                <div class="item__image">
                    <img src="{{ polygon.image.url }}" alt="no image">
                </div>
            </div>
        <script>
            let pol = document.querySelector('.item');
            pol.addEventListener('click', function(){
                let poli = {{ polygon.vertices|safe }};
                polygon = poli['vertices'];
                console.log(polygon);
                drawPolygon();
            });
        </script>
    {% else %}
        <div class="polygon__item item">
                <div class="item__title"><a href="{% url 'front:show_all_polygons' %}">Загрузить полигон</a></div>
                <div class="item__image">
                    <img src="" alt="no image">
                </div>
            </div>
    {% endif %}

<!--                </div>-->
<!--            </div>-->
<!--            {% endfor %}-->
<!--        </div>-->
<!--    </div>-->

    </div>
    </div>
    <script src="{% static 'js/jquery-1.12.0.min.js' %}"></script>
    <script src="{% static 'js/vertices.js' %}"></script>
</body>
</html>
